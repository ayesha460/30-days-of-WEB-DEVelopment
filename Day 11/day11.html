<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>
    <link rel="stylesheet" href="day11.css">
</head>
<body>
    <div class="game-container">
        <h2>Number Guessing Game</h2>
        <p>Guess a number between <b>1 and 10</b></p>
        <input type="number" id="guess input" min="1" max="10" placeholder="Enter a guess">
        <button onclick="checkGuess()"> Submit</button>
        <p id="result"></p>
            <button onclick="resstGame()">Restart Game</button>
        
    </div>
    <script src="day11.js"></script>
</body>
</html>
